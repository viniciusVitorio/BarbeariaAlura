<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos - Barbearia Alura</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="logo.png" alt="Logo"></h1>
            
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form action="">
            <label for="nomeesobrenome">Nome e sobrenome:</label>
            <input type="text" id="nomesobrenome" class="input-padrao" required>

            <label for="email">Email</label>
            <input type="Email" id="email" class="input-padrao" placeholder="Email" required>

            <label for="telefone">Telefone</label>
            <input type="number" id="telefone" class="input-padrao" placeholder="(XX) XXXX-XXXX" required> <br>

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" cols="70" rows="10" class="input-padrao"></textarea>

            <div>
                <p>Como prefere o nosso contato? </p>
                <label for="radio-email"><input type="radio" name="contato" value="Email" id="radio-email">Email:</label>
                

                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                
                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp">Whatsapp</label>
                
            </div>

            <div>
                <p >Qual horario prefere ser atendido?</p>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </div>

            <label><input type="checkbox" class="checkbox">Gostaria de receber nossas novidades por email?</label>
            <input type="Submit" value="Enviar formulário!" class="enviar">
        </form>

        <table>
            <tr>
                <th>Dia</th>
                <th>Horário</th>
            </tr>
            <tr>
                <td>Segunda</td>
                <td>8h - 20h</td>
            </tr>
            <tr>
                <td>Quarta</td>
                <td>8h - 20h</td>
            </tr>
            <tr>
                <td>Sexta</td>
                <td>8h - 20h</td>
            </tr>
        </table>
    </main>

    <footer>
        <img src="logo-branco.png" alt="Logo rodape">
        <p> &copy; Cpyright Barbearia Alura - 2022</p>
    </footer>
</body>
</html>
